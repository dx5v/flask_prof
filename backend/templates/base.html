<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Photo App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    
    {% block scripts %}{% endblock %}
    
    <!-- Auto-hide flash messages -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const flashMessages = document.querySelectorAll('.flash-message');
        
        flashMessages.forEach(function(message) {
            // Auto-hide after 4 seconds
            setTimeout(function() {
                message.classList.add('fade-out');
                
                // Remove from DOM after fade-out animation completes
                setTimeout(function() {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 500); // Match the CSS transition duration
            }, 4000); // Show for 4 seconds
            
            // Add click to dismiss functionality
            message.style.cursor = 'pointer';
            message.addEventListener('click', function() {
                message.classList.add('fade-out');
                setTimeout(function() {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 500);
            });
        });

        // Handle anchor scrolling with offset for fixed header
        function scrollToAnchor() {
            if (window.location.hash) {
                const target = document.querySelector(window.location.hash);
                if (target) {
                    const headerHeight = 60; // Match CSS --header-height
                    const targetPosition = target.offsetTop - headerHeight - 20; // Extra 20px padding
                    
                    setTimeout(function() {
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }, 100); // Small delay to ensure page is fully loaded
                }
            }
        }

        // Handle initial page load with hash
        scrollToAnchor();
        
        // Handle hash changes (if user clicks anchor links)
        window.addEventListener('hashchange', scrollToAnchor);
    });
    </script>
</body>
</html>
