<!DOCTYPE html>
<html>
<head><title>Greet</title></head>
<body>
    <h1>Say Hello</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Enter your name">
        <button type="submit">Greet Me</button>
    </form>
    {% if name %}
        <h2>Hello, {{ name }}!</h2>
    {% endif %}
</body>
</html>
